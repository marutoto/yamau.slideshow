<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-31j">

<link rel="stylesheet" type="text/css" href="mySlideshow.css" media="all">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="jquery.mySlideshow.js"></script>

<script>
$(function() {

	// スライドショーに表示する画像パスを配列で指定
	var images_url = [
		'img/01.png',
		'img/02.png',
		'img/03.png',
		'img/04.png',
		'img/05.png',
		'img/06.png',
		'img/07.png'
	];

	// プラグインを呼び出し、オプションで画像パスを渡す
	$('.mySlideshow').mySlideshow({
		images: images_url,
		li_height: 300,
		li_y_margin: 30,
		auto_slide_interval: 3500,
		slide_guide: true,
	});

	

});
</script>

</head>

<body>
<h4>Slideshow Plugin</h4>

<h5>○ jquery.mySlideshow.js : スライドショープラグイン</h5>

<div class="mySlideshow"></div>

<hr>
<a href="..">戻る</a>
</body>


</html>
